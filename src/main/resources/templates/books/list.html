<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Books</title></head>
<body>
<h1>Books</h1>

<p><a th:href="@{/books/new}">Create New</a></p>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Actions</th>
    </tr>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.publishedYear}"></td>
        <td>
            <a th:href="@{/books/{id}/edit(id=${b.id})}">Edit</a>
            <form th:action="@{/books/{id}/delete(id=${b.id})}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
